<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Mineirinho Ultra Adventures</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  
</head>
<body>
    <div th:replace="fragments/header :: header">
    </div>
 <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h3 class="header center orange-text">Cadastro</h3>
      
		<form action="" method="POST" th:object="${cliente}">
			<input type="hidden" th:field="*{codigoCliente}"/> 
			<label> Nome:</label> <input type="text" th:field="*{nomeCliente}"><br>
			<label>Email:</label> <input type="email" th:field="*{emailCliente}"><br>
			<label>Senha:</label> <input type="password" th:field="*{senhaCliente}"><br>
			<label>CPF: </label><input type="text" th:field="*{cpfCliente}" data-mask="000.000.000-00" data-mask-reverse="true"/><br>
			<label>Data de Nascimento:</label> <input type="date" th:field="*{dataNascimentoCliente}"><br>
			<label>EndereÃ§o:</label> <input type="text" th:field="*{enderecoCliente}"><br>
			<input class="btn green lighten-2" type="submit" value="Cadastrar">
		</form>
	
</div>
</div>
<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/jquery.mask.js"></script>
		<script src="../js/bootstrap.min.js"></script>
</body>
<div th:replace="fragments/footer :: footer">
</div>
</html>
