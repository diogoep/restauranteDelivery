<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Mineirinho Ultra Adventures</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  
</head>
<body>
    <div th:replace="fragments/header :: header">
    </div>
 <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h3 class="header center orange-text">Pedidos</h3>
      <br>
	<ul class="collapsible expandable">
  	<li th:each = "pedido: ${listaPedidos}" >
    <div class="collapsible-header">
      <i class="material-icons">restaurant_menu</i>
      <a th:href="@{/listarPedido/{codigoP}(codigoP = ${pedido.codigo})}" th:text="'Código do Pedido: ' +${pedido.codigo}"></a>
      <span class="badge" th:text="${pedido.dataConfirmacao}"></span></div>
    <div class="collapsible-body"><p th:if="${pedido.dataPedidoAceito} != null" th:text="'Data de Confirmação: '+${pedido.dataPedidoAceito}"></p>
    <p th:text="'Valor do Pedido: R$'+${pedido.valorCompra}"></p></div>
  </li>
</ul><br>
</div>
</div>
</body>
<div th:replace="fragments/footer :: footer">
</div>
</html>
